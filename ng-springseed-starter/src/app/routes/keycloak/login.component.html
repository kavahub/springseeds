<nz-card nzTitle="Keycloak Angular 登录示例" [nzExtra]="extraTemplate">
  <nz-alert nzType="info" nzMessage="操作指南" nzDescription="点击'登录'按钮，会跳转到登录页面，登录后，自动跳转到本页面并显示登录信息" nzShowIcon></nz-alert>

  <div *ngIf="userProfile">
    <br />
    <nz-descriptions nzTitle="用户信息">
      <nz-descriptions-item nzTitle="ID">{{ userProfile.id }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="用户名">{{ userProfile.username }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="姓">{{ userProfile.firstName }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="名">{{ userProfile.lastName }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="邮箱">{{ userProfile.email }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="是否邮箱校验">
        <nz-switch [ngModel]="userProfile.emailVerified" nzCheckedChildren="是" nzUnCheckedChildren="否"
          [nzDisabled]="true"></nz-switch>
      </nz-descriptions-item>
    </nz-descriptions>

    <nz-divider nzText="JSON"></nz-divider>
    <pre> {{userProfile | json}} </pre>
  </div>
</nz-card>
<ng-template #extraTemplate>
  <button nz-button nzType="primary" *ngIf="isLoggedIn" (click)="logout()">登出</button>
  <button nz-button nzType="primary" *ngIf="!isLoggedIn" (click)="login()">登录</button>
</ng-template>
